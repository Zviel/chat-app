<!DOCTYPE HTML>
<html lang="he">
    <head>
        <title>eCademy || Chat App</title>
        <link rel="apple-touch-icon" sizes="180x180" href="./img/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon-16x16.png">
        <link rel="manifest" href="./img/site.webmanifest">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body dir="rtl">

        <div class="chat">
            <div class="chat-sidebar">


            </div>
        
            <div class="chat-main">
                <div id="messages" class="chat-messages"></div>

                <div class="compose">
                    <form id="message-form">
                        <input required title="" autocomplete="off"
                         oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('אינך יכול לשלוח הודעה ריקה!')"
                         type="text" name="message" placeholder="הקלד כאן ...">
                        <button>שלח</button>
                    </form>
                    <button id="location-button">שלח מיקום</button>
                </div>
            </div>
        </div>

        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="username">{{ username }}</span>
                    <span class="message-meta">{{ createdAt }}</span>
                </p>
                <p>{{ message }}</p>    
            </div>
        </div>
        </script>

        <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="username">{{ username }}</span>
                    <span class="message-meta">{{ createdAt }}</span>
                </p>
                <p><a href="{{ url }}" target="_blank">זה המיקום שלי!</a></p>    
            </div>
        </script>

        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{ room }}</h2>
            <h3 class="list-title">משתמשים</h3>

            <ul class="users">
                {{#users}}
                    <li>{{ username }}</li>
                {{/users}}
            </ul>
        </script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./js/chat.js"></script>
    </body>
</html>
